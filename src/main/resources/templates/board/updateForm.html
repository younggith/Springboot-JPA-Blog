<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
			 layout:decorate="~{layout/default_layout}">

<div layout:fragment="content">
	<div class="container">
		<form>
			<input type="hidden" id="id" th:value="${board.id}" />
			<div class="form-group"> 
				<input th:value="${board.title}" type="text" class="form-control" placeholder="Enter title" id="title">
			</div>
			
			<div class="form-group">
				<textarea class="form-control summernote" rows="5" id="content" th:utext="${board.content}"></textarea>
			</div>
			<!-- <div class="form-group form-check">
				<label class="form-check-label"> 
				<input name="remember" class="form-check-input" type="checkbox"> Remember me
				</label>
			</div> -->
		</form>
		<button id="btn-update" class="btn btn-primary">글수정완료</button>
	</div>
	<script>
		$('.summernote').summernote({
			tabsize : 2,
			height : 300
		});
	</script>
	<script th:src="@{/js/board.js}"></script>
</div>
</html>
