<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="header">
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/}">YoungGi</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<th:block  sec:authorize="!isAuthenticated()">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/auth/loginForm}">로그인</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/auth/joinForm}">회원가입</a></li>
				</ul>
			</th:block>
			<th:block sec:authorize="isAuthenticated()">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/board/saveForm}">글쓰기</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/user/updateForm}">회원정보</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">로그아웃</a></li>
				</ul>
			</th:block>
		</div>
	</nav>
	<br />
</header>
</html>
