<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
			 layout:decorate="~{layout/default_layout}">

<div layout:fragment="content">
	<div class="container">
		<th:block th:each="board, i : ${boards.content}">
			<div class="card m-2">
				<div class="card-body">
					<h4 class="card-title" th:text="${board.title}">제목 적는 부분</h4>
					<a th:href="@{/board/{id}(id = ${board.id})}" class="btn btn-primary">상세보기</a>
				</div>
			</div>
		</th:block>
		<ul class="pagination justify-content-center">
			<li class="page-item disabled" th:if="${boards.first}">
				<a class="page-link"  th:href="@{/(page=${boards.number - 1})}">Previous</a>
			</li>
			<li class="page-item" th:unless="${boards.first}">
				<a class="page-link"  th:href="@{/(page=${boards.number - 1})}">Previous</a>
			</li>
			<li class="page-item disabled" th:if="${boards.last}" >
				<a class="page-link" th:href="@{/(page=${boards.number + 1})}">Next</a>
			</li>
			<li class="page-item" th:unless="${boards.last}" >
				<a class="page-link" th:href="@{/(page=${boards.number + 1})}">Next</a>
			</li>
		</ul>
	</div>
</div>
</html>
